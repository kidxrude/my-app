<p>
    Total sessions: {{totalSessions}}
    Total distance: {{totalDistance}}
    First date: {{firstDate | date: 'longDate'}}
</p>
<ol>
    <li *ngFor="let session of sessions">
        {{session.date | date: 'dd-MM-yyyy'}} | {{session.average | number: '1.2-2'}} km/h | {{session.name}} | {{ session.comments}}
    </li>
</ol>
